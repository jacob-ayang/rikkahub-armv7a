name: Release Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Gradle cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: Prepare build files
        run: |
          # 解码base64编码的keystore文件
          echo "${{ secrets.KEY_BASE64 }}" | base64 -d > app/app.key
          
          # 写入签名配置到local.properties
          echo "${{ secrets.SIGNING_CONFIG }}" > local.properties
          
          # Use committed google-services.json (do NOT use secret)
          if [ ! -f app/google-services.json ]; then
            echo "ERROR: app/google-services.json is missing — commit it to the repository instead of using a secret."
            exit 1
          fi

      - name: Validate signing config
        run: |
          set -euo pipefail

          # Check keystore file
          if [ ! -s "app/app.key" ]; then
            echo "ERROR: Keystore file app/app.key is missing or empty. Check that secrets.KEY_BASE64 is set in repository."
            exit 1
          fi

          # Ensure local.properties exists
          if [ ! -f local.properties ]; then
            echo "ERROR: local.properties is missing. Check that secrets.SIGNING_CONFIG is set in repository."
            exit 1
          fi

          # Ensure required signing properties
          if ! grep -q '^storeFile=' local.properties; then
            echo "storeFile missing in local.properties — setting to app/app.key"
            echo "storeFile=app/app.key" >> local.properties
          fi

          if ! grep -q '^storePassword=' local.properties; then
            echo "ERROR: storePassword missing in local.properties. Please set secrets.SIGNING_CONFIG with storePassword."
            exit 1
          fi
          if ! grep -q '^keyAlias=' local.properties; then
            echo "ERROR: keyAlias missing in local.properties. Please set secrets.SIGNING_CONFIG with keyAlias."
            exit 1
          fi
          if ! grep -q '^keyPassword=' local.properties; then
            echo "ERROR: keyPassword missing in local.properties. Please set secrets.SIGNING_CONFIG with keyPassword."
            exit 1
          fi

          echo "✓ Signing config validated"

      - name: Gradle Build
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: artifacts
          path: app/build/outputs/apk/release/*.apk
